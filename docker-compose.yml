services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: trending_digest
      POSTGRES_USER: trending_digest
      POSTGRES_PASSWORD: trending_digest
    ports:
      - "5433:5432"
    volumes:
      - trending_digest_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trending_digest -d trending_digest"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  trending_digest_pgdata:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Digest - 2026-02-17</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Hacker News Digest</h1>
        <p class="subtitle">Daily Hacker News top stories with AI analysis</p>
        <nav>
            <a href="../">GitHub Trending Calendar</a>
        </nav>
    </header>
    <main>
        <div class="calendar-container">

        <div class="month-calendar">
            <h3>February 2026</h3>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody>
<tr><td class="no-page">1</td><td class="no-page">2</td><td class="no-page">3</td><td class="no-page">4</td><td class="no-page">5</td><td class="no-page">6</td><td class="no-page">7</td></tr>
<tr><td class="no-page">8</td><td class="no-page">9</td><td class="no-page">10</td><td class="no-page">11</td><td class="no-page">12</td><td class="no-page">13</td><td class="no-page">14</td></tr>
<tr><td class="no-page">15</td><td class="no-page">16</td><td class="has-page" data-date="2026-02-17"><a href="2026-02-17/" data-date="2026-02-17">17</a></td><td class="no-page">18</td><td class="no-page">19</td><td class="no-page">20</td><td class="no-page">21</td></tr>
<tr><td class="no-page">22</td><td class="no-page">23</td><td class="no-page">24</td><td class="no-page">25</td><td class="no-page">26</td><td class="no-page">27</td><td class="no-page">28</td></tr>

                </tbody>
            </table>
        </div>

        </div>
    </main>
    <footer>
        <p>
            Generated automatically. Data from <a href="https://news.ycombinator.com/">Hacker News</a>.
            GitHub days tracked: 16.
        </p>
    </footer>

<script>
(() => {
    const storageKey = "gtd:read_days:hn:v1";
    let stored = [];
    try {
        stored = JSON.parse(localStorage.getItem(storageKey) || "[]");
        if (!Array.isArray(stored)) {
            stored = [];
        }
    } catch (_err) {
        stored = [];
    }

    const readDays = new Set(stored);
    document.querySelectorAll("td.has-page[data-date]").forEach((cell) => {
        if (readDays.has(cell.dataset.date)) {
            cell.classList.add("read-day");
        }
    });
})();
</script>

</body>
</html>
